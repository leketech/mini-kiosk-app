version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: kioskdb
      POSTGRES_USER: kioskuser
      POSTGRES_PASSWORD: securepass123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: kioskdb
      DB_USER: kioskuser
      DB_PASS: securepass123

volumes:
  pgdata:
