name: CI Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASS }}
          POSTGRES_DB: ${{ secrets.DB_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASS: ${{ secrets.DB_PASS }}
        DB_NAME: ${{ secrets.DB_NAME }}
      run: python test_app.py

  docker-build:
    runs-on: ubuntu-latest
    needs: test  # Only run if tests pass

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t kiosk-app .

    - name: Run container in background
      run: |
        docker run -d --name test-kiosk -p 5000:5000 \
          -e DB_HOST=localhost \
          -e DB_USER=${{ secrets.DB_USER }} \
          -e DB_PASS=${{ secrets.DB_PASS }} \
          -e DB_NAME=${{ secrets.DB_NAME }} \
          kiosk-app
        sleep 15  # Give app more time to start

    - name: Check container logs
      run: |
        echo "=== Container Logs ==="
        docker logs test-kiosk
        echo "=== End Logs ==="

    - name: Wait for app to be ready
      run: |
        echo "Waiting for app to be ready..."
        timeout=30
        while [ $timeout -gt 0 ]; do
          if curl -s http://localhost:5000/health >/dev/null; then
            echo "App is ready!"
            break
          fi
          echo "Still waiting... ($timeout seconds left)"
          sleep 2
          timeout=$((timeout - 2))
        done
        if [ $timeout -eq 0 ]; then
          echo "App failed to start in time"
          exit 1
        fi

    - name: Health check
      run: |
        response=$(curl -s http://localhost:5000/health)
        echo "Response: $response"
        if echo "$response" | grep -q '"status":"ok"'; then
          echo "✅ Health check passed"
        else
          echo "❌ Health check failed"
          exit 1
        fi

    - name: Clean up
      if: always()
      run: |
        docker stop test-kiosk || true
        docker rm test-kiosk || true