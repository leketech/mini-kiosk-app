name: CI Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASS }}
          POSTGRES_DB: ${{ secrets.DB_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASS: ${{ secrets.DB_PASS }}
        DB_NAME: ${{ secrets.DB_NAME }}
      run: python test_app.py

  docker-build:
    runs-on: ubuntu-latest
    needs: test  # Only run if tests pass

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t kiosk-app .

    - name: Run container in background
      run: |
        docker run -d --name test-kiosk -p 5000:5000 \
          -e DB_HOST=host.docker.internal \
          -e DB_USER=${{ secrets.DB_USER }} \
          -e DB_PASS=${{ secrets.DB_PASS }} \
          -e DB_NAME=${{ secrets.DB_NAME }} \
          kiosk-app

    - name: Wait and check container status
      run: |
        echo "Waiting for container to start..."
        sleep 10
        echo "Checking container status:"
        docker ps -a
        echo "Checking container logs:"
        docker logs test-kiosk || true

    - name: Extended wait and diagnostics
      run: |
        echo "Waiting additional time for app to be ready..."
        sleep 30
        echo "Container status after extended wait:"
        docker ps -a
        echo "Container logs after extended wait:"
        docker logs test-kiosk || true
        
        # Try to check if the app is responding
        echo "Attempting to check app health:"
        curl -v http://localhost:5000/health || echo "Curl failed"
        
    - name: Final health check
      run: |
        response=$(curl -s http://localhost:5000/health || echo "failed")
        echo "Response: $response"
        if [ "$response" != "failed" ] && echo "$response" | grep -q '"status":"ok"'; then
          echo "✅ Health check passed"
        else
          echo "❌ Health check failed"
          exit 1
        fi

    - name: Clean up
      if: always()
      run: |
        docker stop test-kiosk || true
        docker rm test-kiosk || true